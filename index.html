<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT Preview Card Component">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <title>NFT Preview Card Component</title>
</head>

<body>

  <main>
    <div class="nft-card">
      <a class="image-link" href="#">
        <img class="image-cubo" src="./src/images/image-equilibrium.jpg" alt="Imagem Equilibrium">
      </a>

      <a class="title-link" href="#">
        <h2 class="title" >Equilibrium #3429</h2>
      </a>

      <p class="about">Our Equilibrium collection promotes balance and calm</p>

      <div class="info">
        <p class="price">0.041 ETH</p>
        <p class="days-left">3 days left</p>
      </div>

      <div class="creator">
        <img class="image-avatar" src="./src/images/image-avatar.png" alt="">
        <p class="text">Creation of <a class="name" href="#">Julius Wyvern</a></p>
      </div>
    </div>
  </main>
</body>

</html>
